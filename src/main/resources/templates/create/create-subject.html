<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Subject</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Create Subject</h1>
<form id="subject-form">
    <div class="form-group">
        <label for="subject-name">Name of Subject:</label>
        <input type="text" id="subject-name" name="subjectName" required>
    </div>
    <div class="form-group">
        <label for="subject-code">Code:</label>
        <input type="text" id="subject-code" name="subjectCode" required>
    </div>
    <div class="form-group">
        <label for="professor">Name of Professor:</label>
        <input type="text" id="professor" name="professor" required>
    </div>
    <div class="form-group">
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required>
    </div>
    <div class="form-group">
        <label for="ects">ECTS:</label>
        <input type="number" id="ects" name="ects" min="1" required>
    </div>
    <div class="form-group">
        <label for="prerequisites">Prerequisites:</label>
        <input type="text" id="prerequisites" name="prerequisites">
    </div>
    <button type="submit">Submit</button>
</form>

<script>
    // Handle form submission
    document.getElementById('subject-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = {
            subjectName: formData.get('subjectName'),
            subjectCode: formData.get('subjectCode'),
            professor: formData.get('professor'),
            department: formData.get('department'),
            ects: formData.get('ects'),
            prerequisites: formData.get('prerequisites')
        };
        console.log('Subject Data:', data);
        alert('Subject created! Check console for data.');
        e.target.reset(); // Reset form after submission
    });
</script>
</body>
</html>

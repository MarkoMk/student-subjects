<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Create Exam</h1>
  <form>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="exam-date">Date:</label>
    <input type="date" id="exam-date" name="exam-date" required>

    <label for="exam-time">Time:</label>
    <input type="time" id="exam-time" name="exam-time" required>

    <label for="duration">Duration (in minutes):</label>
    <input type="number" id="duration" name="duration" min="1" required>

    <label for="professor">Professor:</label>
    <input type="text" id="professor" name="professor" required>

    <label for="syllabus">Syllabus:</label>
    <textarea id="syllabus" name="syllabus" required></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>

        .more-button:hover {
            background-color: #0056b3;
        }
        .details {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin-top: 10px;
        }
        .details-table {
            width: 100%;
            border-collapse: collapse;
        }
        .details-table th, .details-table td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .details-table th {
            background-color: #e9ecef;
        }
    </style>
</head>
